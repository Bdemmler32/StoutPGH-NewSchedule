<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StoutPGH Weekly Class Schedule</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ¥‹</text></svg>">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>StoutPGH Weekly Class Schedule</h1>
    
    <div class="filters-container">
      <!-- Location filters -->
      <div class="location-filters">
        <div id="location-buttons" class="button-group"></div>
      </div>
      
      <hr class="divider">
      
      <!-- Program filters -->
      <div class="program-filters">
        <div id="program-buttons" class="button-group"></div>
      </div>
    </div>
    
    <!-- Schedule grid -->
    <div class="schedule-container">
      <div id="schedule-grid" class="schedule-grid">
        <!-- Day headers and schedule will be populated by JavaScript -->
      </div>
    </div>
    
    <!-- Loading indicator -->
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <div>Loading schedule...</div>
    </div>
    
    <!-- Error display -->
    <div id="error-message" class="error-message"></div>
    
    <!-- Footer -->
    <div class="footer">
      <div id="last-updated"></div>
    </div>
  </div>
  
  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
