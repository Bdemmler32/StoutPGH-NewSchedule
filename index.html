<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StoutPGH Weekly Class Schedule</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>StoutPGH Weekly Class Schedule</h1>
    
    <div class="filters-container">
      <!-- Location filters -->
      <div class="filter-section">
        <h3>Locations:</h3>
        <div id="location-buttons" class="button-group"></div>
      </div>
      
      <!-- Program filters -->
      <div class="filter-section">
        <h3>Program Types:</h3>
        <div id="program-buttons" class="button-group"></div>
      </div>
      
      <!-- Expand/Collapse toggle -->
      <div class="filter-section">
        <div class="toggle-container">
          <label for="expandCollapseToggle" class="toggle-label">
            <input type="checkbox" id="expandCollapseToggle">
            <span class="toggle-text">Expand All Details</span>
          </label>
        </div>
      </div>
    </div>
    
    <!-- Schedule grid -->
    <div class="schedule-container">
      <div id="schedule-grid" class="schedule-grid">
        <!-- Day headers and schedule will be populated by JavaScript -->
      </div>
    </div>
    
    <!-- Loading indicator -->
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <div>Loading schedule...</div>
    </div>
    
    <!-- Error display -->
    <div id="error-message" class="error-message"></div>
    
    <!-- Footer -->
    <div class="footer">
      <div id="last-updated">Last updated: Never</div>
    </div>
  </div>
  
  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
